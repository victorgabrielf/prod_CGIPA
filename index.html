<!DOCTYPE html>
<html>
   <head>
      <title>Report</title>
      <meta charset="UTF-8">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
   </head>
   <body>
      <div class="container-fluid">
      	<div class="row">
      		<div class="col-md-8" style="text-align:center"><canvas id="chartHTMLReportGenerator1"></canvas></div>
      	</div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
      <script>
         var ctx = document.getElementById("chartHTMLReportGenerator1").getContext("2d");
         var data ={
  "labels":[
    "13/05/2014",
    "04/05/2014",
    "12/05/2013",
    "18/03/2014",
    "05/02/2014",
    "23/01/2015",
    "30/01/2015",
    "04/05/2015",
    "05/05/2012",
    "07/05/2015",
    "09/05/2015",
    "10/03/2023",
    "13/02/2014",
    "29/01/2015"
  ],
  "datasets":[
    {
      "label":"_count",
      "borderColor":"rgba(0,170,0,1)",
      "borderWidth":2,
      "backgroundColor":"rgba(0,170,0,0.5)",
      "data":[
        5,
        4,
        3,
        3,
        2,
        2,
        2,
        1,
        1,
        1,
        1,
        1,
        1,
        1
      ]
    }
  ]
};
         var options = {
            animation: false,
            legend: {
                position: 'right'
            },
            scales: {
                xAxes: [{
                    display: true,
                    scaleLabel: {labelString: '', display: true},
                    ticks: {
                        autoSkip: false
                    }
                }],
                yAxes: [{
                    display: true,
                    scaleLabel: {labelString: 'freq', display: true},
                    ticks: {
                        beginAtZero: true
                    }
                }]
            },
            tooltips: {
                mode: 'index'
            }
         };
         var MyNewChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: options
         });
      </script>

   </body>
</html>
